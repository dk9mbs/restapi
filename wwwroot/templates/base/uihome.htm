<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>App Center</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
    body {
        padding-top: 25px;padding-bottom: 25px;padding-left: 25px;
    }
    </style>

    {% endblock head %}

</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<div class="row row-cols-1 row-cols-md-5 g-4" style="width:100%">

{% for app in apps %}
  <div class="col">
    <div class="card" style="width: 18rem;height: 12rem;">
        <div class="card-body">
            <h5 class="card-title">{{ app['name'] }}</h5>
            <p class="card-text">{{ app['description'] }}</p>
            <a href="{{ app['home_url'] }}" class="btn btn-sm btn-primary"> Start </a>
        </div>
    </div>
 </div>
{% endfor %}


<div class="col">
    <div class="card" style="width: 18rem;height: 12rem;">
        <div class="card-body">
            <h5 class="card-title">Daten Import</h5>
            <p class="card-text">
            <form method="POST" name="formfileimport" id="formfileimport" action="/api/v1.0/import?redirect=/ui/home" enctype = "multipart/form-data">
            <select  id="type_id" name="type_id" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected value=""></option>
                    <option value="cty">CTY.DAT (HAM)</option>
                    <option value="adif">ADIF Datei (HAM)</option>
                    <option value="csvmt940">CSVMT940 Bank Datei</option>
                    <option value="desadv">Export IDOC DESADV (DELVRY)</option>
            </select>
            <p></p>
            <input class="form-control form-control-sm" id="file" name="file" type="file" />
            <p></p>
            <input class="btn btn-sm btn-primary" type="submit" value="Import">
            </form>

            </p>
        </div>
    </div>
</div>

<div class="col">
    <div class="card" style="width: 18rem;height: 12rem;">
        <div class="card-body">
            <h5 class="card-title">Datei Upload</h5>
            <p class="card-text">
            <form method="POST" name="formfileupload" id="formfileupload" action="/api/v1.0/file/test/bild?redirect=/ui/home" enctype = "multipart/form-data">
            <input class="form-control form-control-sm" id="file" name="file" type="file" />
            <p></p>
            <input class="btn btn-sm btn-primary" type="submit" value="Import">
            </form>
            </p>
        </div>
    </div>
</div>


</div>

</body>
</html>
