<!DOCTYPE html>
{% import "templates/base/uitools.htm" as forms %}
<html lang="en">
<head>
    <title>Login</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azp$

</head>
<body>



    <div">{{ msg }}</div>

    {% if logged_on == False %}
    <form method="post" action="/api/v1.0/core/login?redirect={{ redirect }}">
    <div class="container m-1">

    <div class="row m-1">
        {% call forms.input('restapi_username', '', 'Username' ) %}
        {% endcall %}
    </div>

    <div class="row m-1">
        {% call forms.input('restapi_password', '', 'Password' ) %}
        {% endcall %}
    </div>

    <div class="container m-1">
        <button type="submit" class="btn btn-primary"> Login</button>
    </div>

    </div>
    </form>
    {% endif %}

    {% if logged_on == True %}
    <form method="post" action="/api/v1.0/core/logoff?redirect=/ui/login">

    <div class="container m-1">
        <button type="submit" class="btn btn-primary"> Logoff</button>
    </div>

    </form>
    {% endif %}


</body>
</html>
